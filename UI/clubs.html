<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ClubHub</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $("a.clubLink").click(function() {
          window.location.href = `eventDetail.html?clubId=${$(
            $(this).children()[0]
          ).val()}`;
        });
      });
    </script>
    <!-- Bootstrap CSS & AngularJS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <!-- Static-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">ClubHub</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="clubs.html"
          >Clubs <span class="sr-only">Clubs</span></a
        >
        <a class="nav-item nav-link" href="events.html">Events</a>
      </div>
    </div>
  </nav>
  <body ng-app="myApp">
    <div
      class="bg"
      style="background: url('https://cdn.wallpapersafari.com/73/11/MVmN8i.jpg'); height: 150%
      "
    ></div>
    <br />
    <h2 class="title mt-2" style="margin-left: 40%">All Clubs at UCI</h2>

    <div class="container" ng-controller="clubsController">
      <div class="dropdown ml-3 mb-2">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filter
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item all">All</a>

          <a class="dropdown-item food">Free Food</a>
          <a class="dropdown-item stem">STEM</a>
          <a class="dropdown-item art">Art</a>
        </div>
      </div>

      <div class="card-columns st-3 mt-4">
        <div
          class="card"
          style="background-image: linear-gradient(blue, lightblue);
          "
          ng-repeat="club in clubs"
          data-toggle="modal"
          data-target="#exampleModal"
          ng-click="modalHandler(club)"
        >
          <a target="_blank">
            <img
              style="cursor: pointer"
              src="{{ club.image }}"
              alt="Cinque Terre"
              class="card-img-top"
            />
          </a>
          <div class="card-body m-0 text-center">
            <div class="card-text">
              <h5>
                {{ club.clubName }}
              </h5>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                {{ modalEvent.clubName }}
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="bg-primary">
                <img
                  src="{{ modalEvent.image }}"
                  alt="Card image cap"
                  width="100%"
                />
                <div class="card-body">
                  <div class="text-center">
                    <h2 class="mt-1">
                      {{ modalEvent.clubName }}
                      <span ng-show="modalEvent.freeFood">üçî</span>
                    </h2>
                    <div>
                      <h5 class="mt-1">{{ modalEvent.description }}</h5>
                      <a
                        class="clubLink"
                        style="cursor: pointer; color: yellow"
                      >
                        <input type="hidden" value="{{ modalEvent._id }}" />
                        <h5 class="mt-1">
                          View Page
                        </h5>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="text" placeholder="Email" ng-model="emailRegister" />
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                ng-click=""
              >
                Unsubscribe
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                ng-click=""
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
